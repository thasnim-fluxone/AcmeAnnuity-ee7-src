kind: Deployment
apiVersion: apps/v1
metadata:
  name: acme-db2
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app: acme-db2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-db2
      deployment: acme-db2
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: acme-db2
        deployment: acme-db2
    spec:
      containers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: acme-db2
          env:
            - name: DB2INST1_PASSWORD
              value: db2passwd
            - name: LICENSE
              value: accept
            - name: APP
              value: acme
          securityContext:
            capabilities:
            privileged: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: true
          ports:
            - containerPort: 50000
              protocol: TCP
          imagePullPolicy: Always
          terminationMessagePolicy: File
          #image: docker-na-public.artifactory.swg-devops.com/hyc-wassvt-team-image-registry-docker-local/db2/svt-db2:latest
          image: libr-proxy1.fyre.ibm.com:5003/docker-registry-svt/v2/db2/svt-db2:latest
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: mysvcacct
      serviceAccount: mysvcacct
      schedulerName: default-scheduler