apiVersion: batch/v1
kind: Job
metadata:
  name: acme-jmeter-config
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "6"
spec:
  template:
    spec:
      containers:
        - name: config
          image: quay.io/openshift/origin-cli:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "200Mi"
              cpu: "150m"
            limits:
              memory: "400Mi"
              cpu: "400m"
          env:
            - name: ARGOCD_APP_NAMESPACE
              value: $ARGOCD_APP_NAMESPACE
            - name: ARGOCD_APP_NAME
              value: $ARGOCD_APP_NAME
          command:
            - /bin/sh
            - -c
            - |
              set -eo pipefail
              set -x
              result=0
              route=$(oc get route acme-ee7 -o jsonpath='{.spec.host}')
              oc create configmap jmeter-route --from-literal=app-route=$route --dry-run=client -o json|oc apply -f -
      restartPolicy: Never
      serviceAccountName:  runneracct